<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Продажа велосипедов на любой вкус">
    <meta name="keywords" content="велосипеды">
    <title>Интернет-магазин велосипедов</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="preload" as="font" href="./fonts/OpenSans-Light.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/OpenSans-Regular.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/OpenSans-SemiBold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/OpenSans-Bold.woff2" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header no-js">
        <nav class="site-nav">
          <button class="js-toggle site-nav__toggle" type="button" area-label="Открыть меню"></button><a class="site-nav__logo" href="index.html"><img width="68" height="21" src="img/logo.svg" alt="Логотип"></a>
          <ul class="js-menu site-nav__list">
            <li class="site-nav__item"><a class="site-nav__link" href="#about">О нас<span class="site-nav__arrow">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                  </svg></span></a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#types">Виды велосипедов<span class="site-nav__arrow">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                  </svg></span></a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#video">Видео про велосипеды<span class="site-nav__arrow">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                  </svg></span></a></li>
            <li class="site-nav__item"><a class="site-nav__link" href="#contacts">Контакты<span class="site-nav__arrow">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite.svg#arrow"></use>
                  </svg></span></a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero__wrapper">
            <div class="hero__description">
              <h1>Мы продаем велосипеды</h1>
              <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
            </div>
            <div class="hero__form" data-form-validate data-callback="base">
              <form method="post" action="https://echo.htmlacademy.ru/courses">
                <p>Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
                        <div class="input form__input" data-validate-type="text" data-limitation="name" data-message-base="Поле обязательно к заполнению" data-message-extra="Проверьте корректность заполнения поля" data-required>
                          <label>
                            <input type="text" name="name" placeholder="Введите ваше имя">
                          </label>
                        </div>
                        <div class="input form__input" data-validate-type="phone" data-on-input-validate data-message-base="Поле обязательно к заполнению" data-message-extra="Проверьте корректность заполнения поля" data-message-success="Поле заполнено верно" data-required>
                          <label>
                            <input type="tel" name="phone" placeholder="Введите ваш номер телефон">
                          </label>
                        </div>
                <button class="hero__btn btn btn--form" type="submit">Подобрать велосипед мечты</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container">
          <p class="copyright">FOOTER</p>
        </div>
      </footer>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
